<ui:composition
        template="template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>

                <h:form>

                    <p:card>
                        <div>Home Page</div>

                        <p><h:outputText value="UserSessionManager: #{userSessionManager}" /></p>

                        <p><h:outputText value="iD: #{userSessionManager.user.userAccount.id}" /></p>

                        <p><h:outputText value="Roles: #{userSessionManager.user.authorities}" /></p>
                    </p:card>

                </h:form>

</ui:composition>
