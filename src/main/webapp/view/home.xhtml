<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>

<h:body>

    <form action="/logout" method="post">
        <h:form>

            <p:card>
                <div>Home Page</div>

                <p><h:outputText value="UserSessionManager: #{userSessionManager}" /></p>

                <p><h:outputText value="iD: #{userSessionManager.user.userAccount.id}" /></p>
                <p><h:outputText value="Username: #{userSessionManager.user.userAccount.username}" /></p>
                <p><h:outputText value="Email: #{userSessionManager.user.userAccount.email}" /></p>
                <p><h:outputText value="Roles: #{userSessionManager.user.authorities}" /></p>
            </p:card>

            <button type="submit">Logout</button>

        </h:form>
    </form>

</h:body>

</html>
