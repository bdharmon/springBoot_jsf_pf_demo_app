<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>

        <form id="sec-form" action="/login">
            <input id="username" name="username" type="text" />
            <input id="password" name="password" type="password" />
        </form>

        <h:form prependId="false">

            <p:card>
                <p><h:outputText value="UserSessionManager: #{userSessionManager}" /></p>

                <div>
                    <p:outputLabel for="jsf_username" value="Username"/>
                    <p:inputText id="jsf_username" value="#{userSessionManager.username}" />
                </div>

                <div>
                    <p:outputLabel for="jsf_password" value="Password"/>
                    <p:password id="jsf_password" value="#{userSessionManager.password}" />
                </div>

                <p:commandButton value="Login" />
            </p:card>

        </h:form>

        <script type="text/javascript">
            const formSubmit = () => {
                const uName = document.getElementById("username");
                const pWord = document.getElementById("password");
                const jsfUser = document.getElementById("jsf_username");
                const jsfPass = document.getElementById("jsf_password");

                uName.value = jsfUser.value;
                pWord.value = jsfPass.value;
            }
        </script>

</h:body>

</html>
