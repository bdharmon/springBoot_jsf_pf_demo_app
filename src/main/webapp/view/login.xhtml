<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>

    <form action="/login" method="post">

            <p:card>
                <div>
                    <p:staticMessage severity="info" summary="INFO" detail="You have successfully logged out." style="width: 100%" rendered="#{param.logout != null}"/>
                </div>

                <div>
                    <p:staticMessage severity="error" summary="ERROR" detail="Invalid Username/Password." style="width: 100%" rendered="#{param.error != null}"/>
                </div>

                <p><h:outputText value="UserSessionManager: #{userSessionManager}" /></p>

                <div>
                    <p:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" />
                </div>

                <div>
                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" />
                </div>

                <button type="submit">Login</button>
            </p:card>

    </form>

</h:body>

</html>
