<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login Page</title>
    <h:outputStylesheet name="css/primeflex.min.css" />
</h:head>

<h:body>

    <form class="flex align-items-center justify-content-center" action="/login" method="post">

            <p:card styleClass="">
                <h2>Welcome to Demo App</h2>
                <h3>Login</h3>

                <div>
                    <p:staticMessage severity="info" summary="INFO" detail="You have successfully logged out." style="width: 100%" rendered="#{param.logout != null}"/>
                </div>

                <div>
                    <p:staticMessage severity="error" summary="ERROR" detail="Invalid Username/Password." style="width: 100%" rendered="#{param.error != null}"/>
                </div>

                <p><h:outputText value="UserSessionManager: #{userSessionManager}" /></p>

                <div class="flex flex-column align-items-center justify-content-center">
                    <div class="mb-2 flex flex-column align-items-center justify-content-center">
                        <p:outputLabel styleClass="col-12 pl-0" for="username" value="Username"/>
                        <p:inputText id="username" styleClass="col-12" />
                    </div>

                    <div class="mb-2 flex flex-column align-items-center justify-content-center">
                        <p:outputLabel styleClass="col-12 pl-0" for="password" value="Password"/>
                        <p:password id="password" />
                    </div>

                    <p:button id="loginBtn" styleClass="field grid" value="Login" icon="pi pi-sign-out" onclick="return;" />
                </div>
            </p:card>

    </form>

    <script type="text/javascript">
        document.getElementById("loginBtn").type = "submit";
    </script>

</h:body>

</html>
